name: golangci-lint
on:
  pull_request:
    branches:
      - main
      - master
  pull_request_target:
    types: [ opened, edited, reopened ]
jobs:
  golangci:
    name: lint
    runs-on: ubuntu-latest
    strategy:
      matrix:
        working-directory:
          - ""
          - test/framework
          - test/infrastructure/docker
    steps:
      - uses: actions/checkout@v2
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v2
        with:
          version: v1.38
          working-directory: ${{matrix.working-directory}}
